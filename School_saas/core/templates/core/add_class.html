{% extends 'base.html' %}
{% block title %}Add / Edit Class | EduTrack{% endblock %}
{% block content %}
<h2>Add / Edit Class</h2>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'classes' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
