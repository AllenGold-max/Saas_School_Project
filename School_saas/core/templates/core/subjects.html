{% extends 'base.html' %}
{% block title %}Subjects | EduTrack{% endblock %}
{% block content %}
<h2>Subjects</h2>
<a href="{% url 'add_subject' %}" class="btn btn-primary">Add Subject</a>

<table border="1" cellpadding="6" cellspacing="0">
  <tr>
    <th>Name</th>
    <th>Code</th>
    <th>Actions</th>
  </tr>
  {% for subject in subjects %}
  <tr>
    <td>{{ subject.name }}</td>
    <td>{{ subject.code }}</td>
    <td>
      <a href="{% url 'edit_subject' subject.id %}">Edit</a> |
      <a href="{% url 'delete_subject' subject.id %}">Delete</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="3">No subjects yet.</td></tr>
  {% endfor %}
</table>
{% endblock %}
