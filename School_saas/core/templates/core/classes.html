{% extends 'base.html' %}
{% block title %}Classes | EduTrack{% endblock %}
{% block content %}
<h2>Classes</h2>
<a href="{% url 'add_class' %}" class="btn btn-primary">Add Class</a>

<table border="1" cellpadding="6" cellspacing="0">
  <tr>
    <th>Name</th>
    <th>Year</th>
    <th>Actions</th>
  </tr>
  {% for class in classes %}
  <tr>
    <td>{{ class.name }}</td>
    <td>{{ class.year }}</td>
    <td>
      <a href="{% url 'edit_class' class.id %}">Edit</a> |
      <a href="{% url 'delete_class' class.id %}">Delete</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="3">No classes yet.</td></tr>
  {% endfor %}
</table>
{% endblock %}
